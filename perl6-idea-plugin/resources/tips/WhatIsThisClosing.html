<h1>What does this curly close?</h1>
<p>
  Not sure whether a closing curly brace is the end of a class, method,
  if statement, or something else, because it's off the top of the screen?
</p>
<p>
  Place the cursor after the closing <code>}</code> and wait a
  moment. The opening line with the corresponding <code>{</code> will
  be displayed.
</p>
